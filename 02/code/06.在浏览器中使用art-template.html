<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/art-template/lib/template-web.js"></script>
</head>
<body>
    
</body>
<script type="text/template" id="tpl">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>大家好，我叫{{name}}</p>
        <p>我今年{{age}}岁了</p>
        <p>我来自{{province}}</p>
        <p>我喜欢：{{each hobbies}} {{$value}} {{/each}}</p>
    </body>
    </html>
</script>
<script>
    let ret = template('tpl',{
        name:'Jack',
        age:18,
        province:'北京市',
        hobbies:[
            '写代码',
            '唱歌',
            '打游戏'
        ]
    })
    console.log(ret)
</script>
</html>
